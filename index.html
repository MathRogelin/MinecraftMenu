<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Menu</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/minecraftia" type="text/css"/>
</head>
<body>
    <div class="menu">
        <div class="logo">
            <img src="https://www.logolynx.com/images/logolynx/fc/fc7e54569ba9b77284102311c35902ea.png" alt="Minecraft">
            <span>Frase do Jogo</span>
        </div>
        <div class="btn">
            <button>Singleplayer</button>
            <button>Multiplayer</button>
            <button>Minecraft Realms</button>
        </div>
        <div class="options">
            <button>Options...</button>
            <button>Quit Game</button>
        </div>
    </div>
    <script src="minecraft.js"></script>
</body>
</html>
